<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Список задач</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>
  <body>
    
    <div class="wrap">
      <div class="container">
        <div class="header">
          <p id="date" class="header__date"></p>
          <div class="header__group">
            <input
              type="text"
              id="new-task"
              class="header__inp"
              placeholder="Новая задача"
            />
            <span id="add-task" class="header__btn">&#10010;</span>
          </div>
        </div>
        <!-- /.header -->

        <div class="line"></div>
        <!-- /.line -->

        <div class="todo">
          <div class="todo__group">
            <p class="todo__title">
              Текущие задачи:
              <span id="toggle" class="todo__dot toggle-on"></span>
              <span id="current-tasks" class="todo__dot proc"></span>
            </p>
            <ul id="current" class="todo__list"></ul>
            <!-- /#current.todo__list -->
          </div>
          <div class="todo__group">
            <p class="todo__title">
              Выполненные задачи:
              <span id="toggle" class="todo__dot toggle-on"></span>
              <span id="complete-tasks" class="todo__dot done"></span>
            </p>
            <ul id="complete" class="todo__list"></ul>
            <!-- /#complete.todo__list -->
          </div>
        </div>
        <!-- /.todo -->
      </div>
    </div>

    <!-- START JavaScript -->
    <script src="js/script.min.js"></script>
    <!-- END JavaScript -->
  </body>
</html>
